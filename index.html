<!DOCTYPE html>
<html lang="en">
<head>
    
    <meta property="og:title" content="Image slider">
    <meta name="twitter:title" content="swipper">
    
    <meta name="description" content="anime image swipper vertically">
    <meta property="og:description" content="Vertical image swipper using swipper swiper-bundle">
    <meta name="twitter:description" content="L">
    
    <meta property="og:image" content="https://ibb.co/JsWq00p">
    <meta name="twitter:image" content="https://ibb.co/JsWq00p">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>image slider</title>
    <link rel="stylesheet" href="imgc.css">
    <link rel="stylesheet" href="swiper-bundle.min.css">
</head>
<body>
    <section class="main swiper mySwiper">
        <div class="wrapper swiper-wrapper">
            <div class="slide swiper-slide">
                <img src="./lain.gif" alt="" class="image">
                <div class="image-data ">
                    <span class="text">Serial Experiments Lain</span>     
                               <h2>
                                シリアルエクスペリメ<br>ンツレイン
                               </h2>
                               <a href="https://zoro.to/watch/serial-experiments-lain-503?ep=10145" class="button">アル</a>
                </div>
            </div>
            <div class="slide swiper-slide">
                <img src="./saber.gif" alt="" class="image">
                <div class="image-data saber">
                    <span class="text">Fate/stay night II</span>     
                               <h2>
                                [Heaven's Feel]<br>劇場版
                               </h2>
                               <a href="https://zoro.to/watch/fatestay-night-heavens-feel-ii-lost-butterfly-62?ep=72030" class="saber">場</a>
                </div>
            </div>
            <div class="slide swiper-slide">
                <img src="./mob.gif" alt="" class="image">
                <div class="image-data mob">
                    <span class="text">Mob Psycho One Hundred</span>     
                               <h2>
                                モブサイコ<br>                               </h2>
                               <a href="#" class="mob">100</a>
                </div>
            </div>
            
        </div>
        <div class="swiper-pagination"></div>
    </section>
    <!-- Swiper JS -->
    <script src="swiper-bundle.min.js"></script>

    <script>
        var swiper = new Swiper(".mySwiper", {
          direction: "vertical",
          slidesPerView: 1,
         
          mousewheel: true,
          pagination: {
            el: ".swiper-pagination",
            clickable: true,
          },
        });
      </script>
</body>
</html>
